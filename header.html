<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- <script>$(() => { $(".class").click(() => { $(".class").slideToggle() }) })</script> -->
</head>

<body>
    <dialog id="dialogLogin" class="dialog__login">
        <div class="dialog__ctn">
            <ul>
                <li class="btn__ctn">
                    <button id="fresh" onclick="freshActive()">註冊</button>
                    <button id="login" onclick="freshInactive()" class="toggle">登入</button>
                </li>
                <li><input type="email" placeholder="*Email信箱" required></li>
                <li><input id="usernameTypo" type="text" class="inactive" placeholder="*名字"></li>
                <li><input type="password" placeholder="*密碼" required></li>
                <li><input id="cfmPw" type="password" class="inactive" placeholder="密碼確認"></li>
                <li><button class="btn__login">登入</button>
                    <button class="btn__register inactive">註冊</button>
                </li>
                <div id="smallHr">
                    <small>
                        <span>or</span>
                    </small>
                </div>
                <li id="socialLogin" class="social__ctn">
                    <a href="https://google.com">
                        <div class="social__btn">
                            <img src="img/component/btn/integration-logo-google.png" alt="">
                            <span>Login with Google</span>
                        </div>
                    </a>
                </li>
            </ul>
            <button id="closeDialog" class="btn__dialog">+</button>
        </div>
    </dialog>
    <header class="header">
        <div class="header__wrapper">
            <a href="index.html" class="header__logo">
                <img class="desktop"
                    src="https://raw.githubusercontent.com/GavinTibame/jscEnglish/5ffd6fe323dcb239f81fe76f64c127b4f08eac60/img/logo/logoSVG.svg"
                    alt="Logo.png">
                <img class="mobile"
                    src="https://raw.githubusercontent.com/GavinTibame/jscEnglish/9d31409294545f8c1c36067ac8921b9abb47707b/img/logo/logoOnlySVG.svg"
                    alt="Logo.png">
            </a>
            <div class="header__inner">
                <nav class="header__nav">
                    <div id="rwdMenu" class="menu__rwd">
                        <img class="display__none" id="menuClose" src="img/component/btn/icon_close.svg" alt="">
                        <img id="menuOpen" src="img/component/btn/icon_menu.svg" alt="">
                    </div>
                    <ul class="header__nav__menu menu__rwd__open">
                        <li class="header__nav__item"><a id="aboutUs" href="aboutUs.html">關於我們</a> </li>
                        <li class="header__nav__item nav__course">
                            <a id="course" class="menu__course">專業課程</a>
                            <a class="menu__course" href="course.html">專業課程</a>
                            <div id="subMenu" class="menu__ctn">
                                <div class="menu__inner">
                                    <dl>
                                        <dt>英語課程</dt>
                                        <dd>
                                            <ul>
                                                <li><a href="course.html">英語會話課程</a></li>
                                                <li><a href="course.html">英語幼幼專班</a></li>
                                                <li><a href="course.html">英語口說課程</a></li>
                                                <li><a href="course.html">商業英語課程</a></li>
                                            </ul>
                                        </dd>
                                    </dl>
                                    <dl>
                                        <dt>科學課程</dt>
                                        <dd>
                                            <ul>
                                                <li><a href="course.html">科學實驗入門國小專班</a></li>
                                                <li><a href="course.html">魔法科學季度班</a></li>
                                            </ul>
                                        </dd>
                                    </dl>
                                    <dl>
                                        <dt>物理課程</dt>
                                        <dd>
                                            <ul>
                                                <li><a href="course.html">物理學新手村專班</a></li>
                                                <li><a href="course.html">物理挑戰小霸王專班</a></li>
                                            </ul>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </li>
                        <li class="header__nav__item">
                            <a id="lecturer" href="lecturer.html">講師陣容</a>

                        </li>
                        <li class="header__nav__item"><a id="article" href="article.html">技術文章</a></li>
                        <li class="header__nav__item"><a id="news" href="news.html">最新消息</a></li>
                        <li class="header__nav__item"><a id="qNA" href="qNA.html">常見問題</a></li>
                        <li class="header__nav__item">

                        </li>
                    </ul>
                </nav>
                <button class="header__nav__login" href="#">
                    <span>登入</span>
                </button>
            </div>
        </div>
